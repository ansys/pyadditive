  #   - id: pydocstyle
  #     additional_dependencies: [toml]
  #     exclude: "tests/"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: debug-statements

