[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-additive"
version = "0.14.0.dev1"
description = "A python client for the Ansys additive service"
readme = "README.rst"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Ansys, Inc.", email = "pyansys.support@ansys.com" }]
maintainers = [
    { name = "PyAnsys developers", email = "pyansys.support@ansys.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Manufacturing",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    # TODO: Remove this once we have a public release
    "Private :: Do Not Upload",
]

dependencies = [
    "ansys-api-additive==1.2.5",
    "ansys-platform-instancemanagement>=1.1.1",
    "platformdirs>=3.8.0",
    "google-api-python-client>=1.7.11",
    "googleapis-common-protos>=1.52.0",
    "grpcio>=1.46.3",
    "grpcio-health-checking>=1.45.0",
    "importlib-metadata>=4.0",
    "numpy>=1.20.3",
    "protobuf~=3.20.2",
    "six>=1.16.0",
    "tqdm>=4.45.0",
    "pandas>=1.3.2",
    "dill>=0.3.7",
]

[project.optional-dependencies]
tests = ["pytest==7.2.0", "pytest-cov==4.0.0", "callee==0.3.1"]

doc = [
    "ansys-sphinx-theme==0.9.9",
    "enum-tools==0.10.0",
    "jupyter_sphinx==0.4.0",
    "matplotlib==3.6.2",
    "numpydoc==1.5.0",
    "pypandoc==1.11",
    "pyvista==0.37.0",
    "Sphinx==6.2.1",
    "sphinx-autoapi==2.0.0",
    "sphinx-autodoc-typehints==1.19.5",
    "sphinx-copybutton==0.5.1",
    "sphinx-gallery==0.10.1",
    "sphinx-jinja==2.0.2",
    "sphinx-notfound-page==0.8",
    "sphinx-toolbox==3.4.0",
    "sphinxemoji==0.2.0",
]

[project.urls]
Source = "https://github.com/ansys-interal/pyadditive"
Documentation = "https://additive.docs.pyansys.com"

[tool.flit.module]
name = "ansys.additive"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.additive"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.additive --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv"
testpaths = ["tests"]
filterwarnings = ["ignore:::.*protoc_gen_swagger*"]
