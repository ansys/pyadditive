[tox]
description = Default tox environments list
envlist =
    style,{py38,py39,py310,py311}{,-coverage},doc
skip_missing_interpreters = true
isolated_build = true
isolated_build_env = build

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py: python3
    {style,reformat,doc}: python3
setenv =
    PYTHONUNBUFFERED = yes
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.additive --cov-report=term --cov-report=xml:.cov/xml --cov-report=html:.cov/html
extras = tests
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:style]
description = Checks project code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:doc]
description = Check if documentation generates properly
setenv =
    GENERATING_DOCS = 1
    AWP_ROOT241 = {env:AWP_ROOT241:}
    BUILD_EXAMPLES_LONG = false
passenv =
    BUILD_API
    BUILD_EXAMPLES
    BUILD_EXAMPLES_LONG
    ANSYS_ADDITIVE_ADDRESS
extras = doc
commands =
    sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxworkdir}/_build/html" --color -vW -bhtml
